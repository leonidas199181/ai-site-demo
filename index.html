<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的第一个 AI 网站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>你好，世界 👋</h1>
  <p>这是我用 AI + VS Code 搭的第一个网站。</p>
  <button id="clickBtn">这是点击按钮</button>
  
  <div style="margin-top: 20px;">
    <label for="inputField">输入框:</label>
    <input type="text" id="inputField" maxlength="30" placeholder="最多可输入30个字符">
    <button id="saveBtn">保存</button>
  </div>

  <!-- 注册表单 -->
  <div style="margin-top: 30px; border: 1px solid #ccc; padding: 20px; width: 300px;">
    <h2>注册</h2>
    <div style="margin-bottom: 10px;">
      <label for="registerUsername">用户名:</label>
      <input type="text" id="registerUsername" placeholder="3-20位英文和数字" style="width: 100%; padding: 5px;">
    </div>
    <div style="margin-bottom: 10px;">
      <label for="registerPassword">密码:</label>
      <input type="password" id="registerPassword" placeholder="至少6位" style="width: 100%; padding: 5px;">
    </div>
    <button id="registerBtn" style="width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">注册</button>
  </div>

  <!-- 登陆表单 -->
  <div style="margin-top: 20px; border: 1px solid #ccc; padding: 20px; width: 300px;">
    <h2>登陆</h2>
    <div style="margin-bottom: 10px;">
      <label for="loginUsername">用户名:</label>
      <input type="text" id="loginUsername" placeholder="输入用户名" style="width: 100%; padding: 5px;">
    </div>
    <div style="margin-bottom: 10px;">
      <label for="loginPassword">密码:</label>
      <input type="password" id="loginPassword" placeholder="输入密码" style="width: 100%; padding: 5px;">
    </div>
    <button id="loginBtn" style="width: 100%; padding: 8px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">登陆</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
